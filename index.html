<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse Lentz</title>
    <style>
        /* A simple, modern reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light grey text */
            
            /* Center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #FFFFFF; /* White for the name */
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #A0A0A0; /* Dimmer text for subtitle */
            margin-top: 2rem;
        }

        a {
            color: #4CAF50; /* A touch of color for the link */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #81C784;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jesse Lentz</h1>
        <p>Architecting and validating high-integrity quantitative trading systems.</p>
        <p class="subtitle">A full case study and portfolio are currently under construction.</p>
        
        <p><a href="mailto:your.email@example.com">Contact</a></p>
    </div>
</body>
</html>
